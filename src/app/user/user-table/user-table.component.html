<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">
            Delete
          </button>
          <button class="btn btn-success" [routerLink]="['/edit/', user.id]">
            Edit
          </button>
          <button class="btn btn-primary" [routerLink]="['/user/', user.id]">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
